<ul class="registry_collection">
    {% for item in include.data %}
    {% if item.type == "group" %}
    <li>
        <span>{{ item.name }}</span>
        {% include registry_group.html data=item.children %}
    </li>
    {% else %}
    <li><a href="{{ item.path }}">{{ item.name }}</a></li>
    {% endif %}
    {% endfor %}
</ul>
