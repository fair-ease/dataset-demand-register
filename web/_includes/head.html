<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {%- seo -%}
    <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}" />
    {% for css in page.css -%}
        <link rel="stylesheet" href="{{ '/assets/' | append: css | relative_url }}" />
    {% endfor %}
    {%- for js in page.js -%}
        <script src="{{ '/assets/' | append: js | relative_url }}"></script>
    {% endfor %}
    {%- for preload in page.preload -%}
        <link rel="preload" href="{{ preload }}" as="fetch" crossorigin="anonymous" />
    {% endfor %}
    {%- feed_meta -%}
    {%- if jekyll.environment == 'production' and site.google_analytics -%}
      {%- include google-analytics.html -%}
    {%- endif -%}
    {{}}
</head>
